user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  # Upstream definitions for Legend services (internal)
  upstream legend_studio_upstream {
    server legend-studio:9000;
  }
  upstream legend_query_upstream {
    server legend-query:9001;
  }
  upstream legend_ide_upstream {
    server legend-pure-ide:9200;
  }

  # HTTP server (redirect all to HTTPS)
  server {
    listen 80;
    server_name studio.legend.domain.com query.legend.domain.com ide.legend.domain.com;
    return 301 https://$host$request_uri;
  }

  # HTTPS server for Legend Studio
  server {
    listen 443 ssl http2;
    server_name studio.legend.domain.com;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Proxy to Legend Studio (serve /studio path at root)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Forward all requests to Studio's /studio path
      proxy_pass http://legend_studio_upstream/studio/;
    }
  }

  # HTTPS server for Legend Query
  server {
    listen 443 ssl http2;
    server_name query.legend.domain.com;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://legend_query_upstream/query/;
    }
  }

  # HTTPS server for Legend Pure IDE
  server {
    listen 443 ssl http2;
    server_name ide.legend.domain.com;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://legend_ide_upstream/ide/;
    }
  }
}
